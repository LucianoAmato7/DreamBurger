        <section class="sectContacto">

            <article class="dejarConsulta artcontact">

                <form class="formContacto" action="#">
                    
                    <label for="Nombre">Nombre:
                        <input class="CajasdeEscritura" type="text" placeholder="Ingrese su nombre" name="Nombre">
                    </label> <br>

                    <label for="email">Email:
                        <input class="CajasdeEscritura" type="email" placeholder="aaa@gmail.com"  name="email">
                    </label> <br>

                    <label for="telefono">Numero de telefono:
                        <input class="CajasdeEscritura" type="number" placeholder="11 0000-0000" name="telefono">
                    </label> <br>   

                    <label for="Consulta"> Consulta:<br>
                        <textarea class="CajasdeEscritura" placeholder="Escriba aquÃ­"></textarea>
                    </label>

                    <div>Queres recibir info sobre nosotros?
                        <input type="checkbox" name="acepta" value="1">
                    </div>

                    <input class="enviar aAnim" type="submit" value="ENVIAR">
                    <input class="resetear aAnim" type="reset" value="RESETEAR">

                </form> 


            </article>
